<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://use.fontawesome.com/1cb975bd07.js"></script>
  <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <link rel="shortcut icon" href="%PUBLIC_URL%/icons/favicon.ico">
  <!-- Add manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <!-- Tell the browser it's a PWA -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- Tell iOS it's a PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Make sure theme-color is defined -->
  <meta name="theme-color" content="#536878">
  <title>Beer collection</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      font-size: 22px;
      background-color: black;
    }
    .header {
      background-color: white;
      height: 30px;
      padding: 10px;
    }
    .logo {
      float: left;
      color: black;
      margin-right: 10px;
    }
    .title {
      float: left;
    }
    .content {
      text-align: center;
      color: white;
      padding-top: 70px;
    }
  </style>
</head>

<body>
  <!-- Filler HTML as our app starts up -->
  <div id="root">
    <div class="app">
      <div class="header">
        <div class="logo-container">
          <div class="logo">
            <img class="logo-image" src="/icons/favicon-32x32.png" height="30" alt="logo">
          </div>
          <span class="title">Beer collection</span>
        </div>
      </div>
      <div class="content">
        <p class="loading">
          Loading application...
        </p>
      </div>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js').then(function (registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        }).catch(function (err) {
          console.log(err)
        });
      });
    } else {
      console.log('ServiceWorker is not supported');
    }
  </script>
</body>

</html>
